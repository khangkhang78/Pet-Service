<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Service</title>

    <style>
        body {
          font-family: 'Times New Roman', Times, serif;
          padding: 20px;
        }
        form {
          max-width: 600px;
          margin: auto;
          border: 1px solid #ccc;
          padding: 20px;
          border-radius: 8px;
        }
        label {
          display: block;
          margin-top: 10px;
        }
        input, select, textarea {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
        }
        .error {
          color: red;
          font-size: 0.9em;
        }
    
        /* Responsive */
        @media (max-width: 414px) {
          body { background-color: #f9f9f9; }
          form { font-size: 14px; }
        }
        @media (min-width: 1024px) {
          form { font-size: 16px; }
        }
        @media (min-width: 1440px) {
          form { font-size: 18px; }
        }
      </style>
</head>
<body>
    <h2>Đăng ký dịch vụ chăm sóc thú cưng</h2>
  <form id="petForm" onsubmit="return validateForm()">
    <label>Họ và tên:
      <input type="text" id="name">
    </label>

    <label>Địa chỉ email:
      <input type="email" id="email">
    </label>

    <label>Số điện thoại:
      <input type="text" id="phone">
    </label>

    <label>Loại thú cưng:
      <select id="petType">
        <option value="">--Chọn loại--</option>
        <option value="Chó">Chó</option>
        <option value="Mèo">Mèo</option>
        <option value="Khác">Khác</option>
      </select>
    </label>

    <label>Nội dung chi tiết nhu cầu:
      <textarea id="details" rows="4"></textarea>
    </label>

    <p class="error" id="errorMsg"></p>
    <button type="submit">Gửi đăng ký</button>
  </form>
  

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const petType = document.getElementById("petType").value;
      const details = document.getElementById("details").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!name || !email || !phone || !petType || !details) {
        errorMsg.textContent = "Vui lòng điền đầy đủ tất cả các trường.";
        return false;
      }

      const emailRegex = /\S+@\S+\.\S+/;
      if (!emailRegex.test(email)) {
        errorMsg.textContent = "Email không hợp lệ.";
        return false;
      }

      if (phone.length < 8 || isNaN(phone)) {
        errorMsg.textContent = "Số điện thoại không hợp lệ.";
        return false;
      }

      errorMsg.textContent = ""; // Xóa lỗi nếu hợp lệ
      alert("Đăng ký thành công!");
      return true;
    }
  </script>
</body>
</html>
