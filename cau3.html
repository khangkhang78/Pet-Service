<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Service</title>
</head>
<body>
    <h1>Danh sách dịch vụ</h1>
  <div id="service-info"></div>

  <script>
    const jsonString = `[
      {
        "ten": "Tắm gội thú cưng",
        "anh": "./image/tam-goi.jpg",
        "mo_ta": "Dịch vụ tắm sạch, sấy khô và thơm tho.",
        "gia": "150000"
      },
      {
        "ten": "Cắt tỉa lông",
        "anh": "./image/cat-tia.png",
        "mo_ta": "Tạo kiểu lông gọn gàng, thời trang.",
        "gia": "200000"
      },
      {
        "ten": "Khám sức khỏe",
        "anh": "./image/suc-khoe.jpg",
        "mo_ta": "Kiểm tra tổng quát và tư vấn dinh dưỡng.",
        "gia": "300000"
      },
      {
        "ten": "Trông giữ thú cưng",
        "anh": "./image/trong-giu.jpg",
        "mo_ta": "Giữ thú cưng an toàn khi bạn bận.",
        "gia": "250000"
      }
    ]`;
    const services =JSON.parse(jsonString);
    var serviceInfo= document.getElementById("service-info");

    //in thong tin ve dich vu ra trang HTML
    let i = 0;
    let html = "";
    while (i < services.length) {
      const s = services[i];
      html += `
        <div style="border:1px solid #ccc; margin:10px; padding:10px;">
          <h2>${s.ten}</h2>
          <img src="${s.anh}" alt="${s.ten}" width="200">
          <p>${s.mo_ta }</p>
          <p><strong>Giá:</strong> ${s.gia} VND</p>
        </div>
      `;
      i++;
    }

    document.getElementById("service-info").innerHTML = html;

  </script>
</body>
</html>
